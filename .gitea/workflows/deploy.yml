name: Node.js CI/CD Pipeline

on:
  push:
    branches: ["main"] # 只在 main 分支 push 时触发
  pull_request:
    branches: ["main"] # PR 到 main 分支时触发测试

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20" # 使用 Node.js 20（可替换为 18、16 等）
          cache: "npm" # 缓存 npm 依赖

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: node -v

      - name: Build project (if needed)
        run: pwd

      - name: Build project (if needed)
        run: ls -al

      - name: Deploy to production
        run: node curl.js gitea
